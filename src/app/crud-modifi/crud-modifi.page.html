<ion-header>
  <ion-toolbar>
    <ion-title>CRUD de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        {{ usuario.nombre }} {{ usuario.apellidos }} ({{ usuario.email }})
      </ion-label>
      <ion-button color="primary" (click)="editarUsuario(usuario)">Modificar</ion-button>
    </ion-item>
  </ion-list>

  <form [formGroup]="formularioModificar" *ngIf="usuarioSeleccionado">
    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos:</ion-label>
      <ion-input formControlName="apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a:</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button color="success" expand="block" (click)="guardarCambios()">Guardar Cambios</ion-button>
  </form>
</ion-content>
