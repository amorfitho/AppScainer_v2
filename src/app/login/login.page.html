<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-item>
      <ion-input id="email" type="emial" placeholder="name@gmail.com">Ingese su Email:</ion-input>
      <ion-input id="password" type="password" placeholder="Password.1234">Ingrese su Contraseña</ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-button slot="ingresar">Ingresar</ion-button>|
      <ion-button slot="registrarse">¿No tienes una cuenta?</ion-button>
    </ion-item>
  </div>
</ion-content>
