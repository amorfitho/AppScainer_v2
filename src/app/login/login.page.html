<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button class="boton_inicio" routerLink="/home">Volver</ion-button>

  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin" (keyup.enter)="ingresar()"> 
        <div>
          <ion-item>
            <ion-label position="floating">Ingrese su Nombre:</ion-label>
            <br>
            <ion-input formControlName="nombre" placeholder="Riqui"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ingrese su Contraseña:</ion-label>
            <br>
            <ion-input formControlName="password" type="password" placeholder="Password.1234" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-button (click)="ingresar" expand="block" type="submit" >Iniciar Sesión</ion-button>
          </ion-item>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

      <ion-button slot="ingresar">Ingresar</ion-button>|
      <ion-button slot="registrarse">¿No tienes una cuenta?</ion-button>
    </ion-item>
  </div>

</ion-content>
