<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button class="boton_inicio" routerLink="/home">Volver</ion-button>

  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <ion-item>
          <ion-label position="floating">Ingrese su Email:</ion-label>
          <br>
          <ion-input id="email" type="email" placeholder="name@gmail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ingrese su Contraseña:</ion-label>
          <br>
          <ion-input id="password" type="password" placeholder="Password.1234"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
