<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Scainner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="usuario">
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card> 
  <ion-button (click)="salir()" class="boton_inicio" >Cerrar sesion </ion-button> 
  <ion-avatar>
    <img class="perfil" alt="Silhouette of a person's head" src="assets/icon/hasbulla.jpg" />
  </ion-avatar>
  
</ion-content>
